<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="The One With All The Questions. Interactive 'Friends' trivia game.">
    <meta name="keywords" content="Friends TV show, Friends quiz, Friends trivia">
    <meta name="author" content="Lucy Kidner">

    <title>The One with All The Questions</title>

    <!--Favicons generated by favicon.io-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon-friends/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-friends/favicon-16x16.png">

    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--NAV BAR-->
    <header>
        <!--LOGO-->
        <a href="index.html">
            <img src="assets/images/peephole-frame-logo.png" alt="Peephole frame logo" width="100" height="100"
                class="logo">
        </a>
        <!-- this checkbox means we can toggle the nav bar open and closed -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
                <p class="menu-button">MENU</p>
        </label>
        <nav>
            <ul class="navbar-ul">
                <li class="navbar-list"><a class="nav-link" href="index.html">Home</a></li>
                <li class="navbar-list"><a class="nav-link active" href="trivia.html">Play</a></li>
                <li class="navbar-list"><a class="nav-link" href="#">How to play</a></li>
            </ul>
        </nav>

    </header>

    <main>

        <!--TITLE AND SUBTITLE SECTION-->
        <div id="trivia-text">
            <h1>F <span class="red-dot">. </span>R <span class="blue-dot">. </span>
                I <span class="yellow-dot">. </span>E <span class="red-dot">. </span>
                N <span class="yellow-dot">. </span>D <span class="blue-dot">. </span> S
            </h1>
            <h2>The One With All The Questions</h2>
        </div>

        <div id="question-area">
            <h3 class="select-difficulty">Select difficulty:</h3>
            <div class="button-container">
                <a class="button-styling" href="trivia.html">Easy</a>
                <a class="button-styling" href="trivia.html">Medium</a>
                <a class="button-styling" href="trivia.html">Hard</a>
            </div>
        </div>

        <!--GAME AREA SECTION-->
        <div class="scores-area">
        <!-- <span id="answer-a">Answer a</span> -->
        <!--   <span id="answer-b">Answer b</span> -->
        <!--    <span id="answer-c">Answer c</span> -->
        <!--    <span id="answer-d">Answer d</span> -->
            <p class="scores">Correct Answers: <span id="score">0</span></p>
            <p class="scores">Incorrect Answers: <span id="score">0</span></p>
        </div>


        <div class="drawn-images-container">
            <div style="background-color: coral;">
                <img class="drawn-images" src="assets/images/friends-chick-and-duck.png" alt="Drawn image of the Chick and the Duck">
            </div>
            <div style="background-color: blueviolet;">
                <img class="drawn-images" src="assets/images/friends-chick-and-duck.png" alt="Drawn image of the Chick and the Duck">
            </div>
        </div>


        <!-- <div class="drawn-images-container">
            <img src="assets/images/friends-chick-and-duck.png" alt="Drawn image of the Chick and the Duck">
            <img src="assets/images/friends-chick-and-duck.png" alt="Drawn image of the Chick and the Duck">
        </div> -->

    </main>

    <!--footer-->
    <footer>
        <!--id of social-links added here to remove the default bullet points 
        on the list items in the css -->
        <ul id="social-links">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://github.com/" target="_blank" rel="noopener"
                    aria-label="Visit our GitHub page (opens in a new tab)"><i class="fa-brands fa-github"></i></a></li>
            <li><a href="https://uk.linkedin.com/" target="_blank" rel="noopener"
                    aria-label="Visit our LinkedIn page (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
        <h6 class="footer-text">Miss Chanandler Bong, <br> 15 Yemen Road, Yemen. </h6>
        <h6 class="footer-text">Copyright Â© 2025 Lucy Kidner</h6>
    </footer>

    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/81194f5098.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
